<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Drop down of topics to select 

            <form  method="POST">
                {% csrf_token %}
                <label for="topic">Topic_name</label>
                <select name="topic" id="topic" multiple>
                    {% for i in ts %}
                        <option value="{{i}}">{{i.topic_name}}</option>
                    {% endfor %}

                </select><br>
                <input type="submit" value="Submit">


            </form>
        </h1>
    </center>
</body>
</html>
